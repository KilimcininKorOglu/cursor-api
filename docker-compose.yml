services:
  cursor-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        BUILD_PREVIEW: "false"
        BUILD_COMPAT: "false"
    image: cursor-api:latest
    container_name: cursor-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - AUTH_TOKEN=${AUTH_TOKEN}
      - DEBUG=${DEBUG:-false}
      - DATA_DIR=/app/data
      - GENERAL_TIMEZONE=${GENERAL_TIMEZONE:-UTC}
    volumes:
      - ./docker-config:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
