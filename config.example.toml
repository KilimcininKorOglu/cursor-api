# Authentication token for sharing, Chat endpoint permission only (polling not synced with AUTH_TOKEN), no other permissions
share_token = ""

# Whether to enable slow pool (true/false) (deprecated)
slow_pool_enabled = false

# Whether to enable long context mode (true/false)
long_context_enabled = false

# Image processing capability configuration
# Options:
# - none or disabled: Disable image functionality
# - base64 or base64-only: Only support base64 encoded images
# - all or base64-http: Support both base64 and HTTP images
#   Note: Enabling HTTP support may expose server IP (uses general proxy)
vision_ability = "base64"

# Usage check configuration
# Options:
# - none or disabled: Disable usage checks
# - default: See README for details
# - all or everything: Unconditional usage check
# - Comma-separated model list, uses default when empty
model_usage_checks = "default"

# Security verification key for dynamic key functionality
# Purpose: Verify legitimacy of key configuration requests (prevent malicious add/modify)
# Empty: Automatically disable dynamic key functionality
# Format:
#   1. Raw key mode (recommended):
#      Starts with "hex:", followed by 64 to 128 hexadecimal characters.
#      - Length must be >= 64 characters (i.e., at least 32 bytes entropy).
#      - Recommended to use 128 characters to fill 64-byte key space.
#      Example: dynamic_key_secret="hex:a1b2..."
#   2. Password hash mode:
#      If no prefix or length < 64 characters, SHA256 hash of the string will be used as key.
# Generate: openssl rand -hex 64
dynamic_key_secret = ""

# Include web references
web_references_included = false

# Model data fetch mode
# Options:
# - truncate        - Overwrite mode (default): Completely use newly fetched model list, replace all existing models
# - append:truncate - Smart merge mode:         Keep existing models not in new list, while adding or updating new models
# - append          - Pure append mode:         Only add new models that don't exist, existing models remain unchanged
raw_model_fetch_mode = "truncate"

# Emulated platform (default {DEFAULT_PLATFORM})
# Options:
# - Windows
# - macOS
# - Linux
emulated_platform = "{DEFAULT_PLATFORM}"

# Cursor client version
cursor_client_version = "2.0.0"
