<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>配置管理</title>

  <!-- 外部依赖 -->
  <link rel="stylesheet" href="/static/shared-styles.css" />
  <script src="/static/shared.js"></script>

  <style>
    /* 
     * 布局与容器 
     */
    :root {
      --editor-height: 70vh;
      --editor-min-height: 400px;
    }

    .status-bar {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 0.9em;
      color: var(--text-secondary);
    }

    @media (min-width: 768px) {
      .status-bar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    /* 
     * 编辑器组件 
     */
    .editor-wrapper {
      display: flex;
      flex-direction: column;
      height: var(--editor-height);
      min-height: var(--editor-min-height);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background: var(--card-background);
      overflow: hidden;
    }

    .editor-tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid var(--border-color);
      user-select: none;
    }

    .editor-tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      border-right: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 0; /* 覆盖全局 button 样式 */
    }

    .editor-tab:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-primary);
    }

    .editor-tab.active {
      background: var(--card-background);
      color: var(--primary-color);
      box-shadow: inset 0 -2px 0 var(--primary-color);
    }

    .editor-pane {
      flex: 1;
      position: relative;
    }

    /* 
     * 代码输入区域 
     */
    .code-textarea {
      width: 100%;
      height: 100%;
      padding: 1rem;
      border: none;
      resize: none;
      outline: none;
      background: var(--card-background);
      color: var(--text-primary);

      /* 字体设置 */
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: auto;
      tab-size: 2;
    }

    @media (prefers-color-scheme: dark) {
      .editor-tabs { background: rgba(255, 255, 255, 0.05); }
      .code-textarea { background: #1e1e1e; color: #d4d4d4; }
    }

    /* 
     * 辅助组件 
     */
    .hash-badge {
      font-family: monospace;
      background: rgba(0, 0, 0, 0.06);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.85em;
      user-select: all;
    }

    @media (prefers-color-scheme: dark) {
      .hash-badge { background: rgba(255, 255, 255, 0.1); }
    }

    .mt-sm { margin-top: 0.5rem; }
    .mt-md { margin-top: 1.25rem; }
    .icon-spin { display: inline-block; margin-right: 4px; }
    .text-italic { font-style: italic; }
  </style>
</head>

<body>
  <h1>配置管理</h1>

  <div class="container">
    <!-- 认证区域 -->
    <div class="form-group">
      <label for="authToken">认证令牌</label>
      <input type="password" id="authToken" placeholder="输入 Token 以管理配置" autocomplete="current-password" />
    </div>

    <!-- 状态信息 -->
    <div class="status-bar">
      <div>
        <span>配置 Hash: </span>
        <span id="hashDisplay" class="hash-badge">Waiting...</span>
      </div>
      <div id="statusDisplay" class="text-italic">就绪</div>
    </div>

    <!-- 编辑器主体 -->
    <div class="editor-wrapper">
      <div class="editor-tabs" id="tabContainer">
        <button class="editor-tab active" data-tab="current">当前配置 (config.toml)</button>
        <button class="editor-tab" data-tab="example">参考示例 (Example)</button>
      </div>

      <div class="editor-pane">
        <textarea id="configEditor" class="code-textarea" placeholder="等待加载..." spellcheck="false"></textarea>
      </div>
    </div>

    <div class="help-text mt-sm">
      提示: 支持 Tab 缩进。
    </div>

    <!-- 操作按钮 -->
    <div class="button-group mt-md">
      <button id="btnRefresh" class="secondary">
        <span class="icon-spin">↻</span>刷新
      </button>
      <button id="btnReload" class="secondary" title="丢弃未保存更改，重载磁盘文件">
        重载服务
      </button>
      <button id="btnSave">保存并生效</button>
    </div>
  </div>

  <script>
    "use strict";

    /**
     * 配置编辑器应用程序
     * 封装所有状态、UI操作和API交互
     */
    class ConfigEditor {
      // --- 常量定义 ---
      static get ENDPOINTS() {
        return {
          GET: "/config/get",
          SET: "/config/set",
          RELOAD: "/config/reload",
          EXAMPLE: "/config-example"
        };
      }

      static get HEADERS() {
        return {
          HASH: "x-config-hash",
          CONTENT_TYPE: "Content-Type"
        };
      }

      static get TABS() {
        return {
          CURRENT: "current",
          EXAMPLE: "example"
        };
      }

      constructor() {
        // 内部状态
        this.state = {
          currentHash: null,
          content: {
            current: "",
            example: ""
          },
          activeTab: ConfigEditor.TABS.CURRENT,
          isDirty: false
        };

        // DOM 元素缓存
        this.dom = {
          authInput: document.getElementById("authToken"),
          editor: document.getElementById("configEditor"),
          hashDisplay: document.getElementById("hashDisplay"),
          statusDisplay: document.getElementById("statusDisplay"),
          tabContainer: document.getElementById("tabContainer"),
          tabs: document.querySelectorAll(".editor-tab"),
          btnRefresh: document.getElementById("btnRefresh"),
          btnSave: document.getElementById("btnSave"),
          btnReload: document.getElementById("btnReload")
        };

        this.init();
      }

      /**
       * 初始化入口
       */
      async init() {
        this.bindEvents();

        // 调用 shared.js 的 token 处理
        if (typeof initializeTokenHandling === "function") {
          initializeTokenHandling("authToken");
        }

        // 并行加载初始数据
        await this.loadExampleConfig();

        if (this.token) {
          await this.loadCurrentConfig();
        } else {
          this.setStatus("请先输入 Token");
        }
      }

      /**
       * 事件绑定
       */
      bindEvents() {
        // Tab 切换代理
        this.dom.tabContainer.addEventListener("click", (e) => {
          if (e.target.classList.contains("editor-tab")) {
            this.switchTab(e.target.dataset.tab);
          }
        });

        // 按钮事件
        this.dom.btnRefresh.addEventListener("click", () => this.loadCurrentConfig());
        this.dom.btnSave.addEventListener("click", () => this.saveConfig());
        this.dom.btnReload.addEventListener("click", () => this.reloadServer());

        // 令牌变化监听
        this.dom.authInput.addEventListener("change", (e) => {
          if (e.target.value) this.loadCurrentConfig();
        });

        // 编辑器 Tab 键支持
        this.dom.editor.addEventListener("keydown", this.handleEditorKeydown.bind(this));

        // 内容变更监听（用于标记 dirty 状态，可选）
        this.dom.editor.addEventListener("input", () => {
          if (this.state.activeTab === ConfigEditor.TABS.CURRENT) {
            this.state.isDirty = true;
            this.setStatus("编辑中...", true);
          }
        });
      }

      /**
       * 核心 API 请求封装
       */
      async request(endpoint, options = {}) {
        const { method = "GET", body = null, requireAuth = true, headers = {} } = options;

        const reqHeaders = { ...headers };

        if (requireAuth) {
          if (!this.token) {
            showGlobalMessage("请输入认证令牌", true);
            throw new Error("Auth required");
          }
          reqHeaders["Authorization"] = `Bearer ${this.token}`;
        }

        try {
          const res = await fetch(endpoint, { method, headers: reqHeaders, body });

          if (!res.ok) {
            await this.handleHttpError(res);
          }

          return {
            status: res.status,
            text: await res.text(),
            headers: res.headers
          };
        } catch (err) {
          if (err.message !== "Auth required") {
            console.error("Request Failed:", err);
            showGlobalMessage(err.message, true);
          }
          throw err;
        }
      }

      /**
       * 统一 HTTP 错误处理
       */
      async handleHttpError(response) {
        const text = await response.text();
        const msg = text || response.statusText;

        switch (response.status) {
          case 412: throw new Error("配置冲突：服务端已被修改，请刷新。");
          case 428: throw new Error("前置条件失败：缺少 Hash 头。");
          case 401: throw new Error("认证失败：Token 无效。");
          case 400: throw new Error(`请求错误：${msg}`);
          default: throw new Error(`HTTP ${response.status}: ${msg}`);
        }
      }

      // --- 业务逻辑 ---

      async loadCurrentConfig() {
        this.setStatus("正在加载...");
        try {
          // 注意：此处遵循后端定义 POST /config/get
          const res = await this.request(ConfigEditor.ENDPOINTS.GET, { method: "POST" });

          this.state.content.current = res.text;
          this.state.currentHash = res.headers.get(ConfigEditor.HEADERS.HASH);
          this.state.isDirty = false;

          this.updateUI();
          this.setStatus("已加载");
          showGlobalMessage("配置已更新", false, 1000);
        } catch (e) {
          this.setStatus("加载失败");
        }
      }

      async loadExampleConfig() {
        try {
          // 示例接口不需要 Token
          const res = await this.request(ConfigEditor.ENDPOINTS.EXAMPLE, { requireAuth: false });
          this.state.content.example = res.text;
        } catch (e) {
          this.state.content.example = "# 无法加载示例配置";
        }
      }

      async saveConfig() {
        if (this.state.activeTab !== ConfigEditor.TABS.CURRENT) {
          return showGlobalMessage("只能保存【当前配置】", true);
        }
        if (!this.state.currentHash) {
          return showGlobalMessage("无法保存：缺失原始 Hash，请先刷新", true);
        }

        const content = this.dom.editor.value;
        this.setStatus("正在保存...");

        try {
          const res = await this.request(ConfigEditor.ENDPOINTS.SET, {
            method: "POST",
            body: content,
            headers: {
              [ConfigEditor.HEADERS.HASH]: this.state.currentHash,
              [ConfigEditor.HEADERS.CONTENT_TYPE]: "text/plain; charset=utf-8"
            }
          });

          if (res.status === 204) {
            showGlobalMessage("保存成功 (配置已变更)");
            await this.loadCurrentConfig(); // 重新获取以更新 Hash
          } else {
            showGlobalMessage("保存成功 (配置未变更)");
            this.setStatus("未变更");
          }
        } catch (e) {
          this.setStatus("保存失败");
        }
      }

      async reloadServer() {
        if (!confirm("确定重载服务？未保存的更改将丢失。")) return;

        try {
          const res = await this.request(ConfigEditor.ENDPOINTS.RELOAD, {
            headers: { [ConfigEditor.HEADERS.HASH]: this.state.currentHash }
          });

          showGlobalMessage("服务已重载");
          if (res.status === 204) await this.loadCurrentConfig();
        } catch (e) {
          // 错误已在 request 中处理
        }
      }

      // --- UI 操作 ---

      switchTab(tabName) {
        // 如果离开当前编辑页，暂存内容
        if (this.state.activeTab === ConfigEditor.TABS.CURRENT) {
          this.state.content.current = this.dom.editor.value;
        }

        this.state.activeTab = tabName;
        this.updateUI();
      }

      updateUI() {
        const isCurrent = this.state.activeTab === ConfigEditor.TABS.CURRENT;

        // 1. 更新 Tab 样式
        this.dom.tabs.forEach(tab => {
          if (tab.dataset.tab === this.state.activeTab) {
            tab.classList.add("active");
          } else {
            tab.classList.remove("active");
          }
        });

        // 2. 更新编辑器内容和状态
        this.dom.editor.value = isCurrent ? this.state.content.current : this.state.content.example;
        this.dom.editor.readOnly = !isCurrent;
        this.dom.editor.style.opacity = isCurrent ? "1" : "0.7";

        // 3. 更新 Hash 显示
        this.dom.hashDisplay.textContent = this.state.currentHash || "Unknown";

        // 4. 更新状态文本
        this.setStatus(isCurrent ? "编辑模式" : "只读模式 (示例)");
      }

      handleEditorKeydown(e) {
        if (e.key === 'Tab') {
          e.preventDefault();
          const start = this.dom.editor.selectionStart;
          const end = this.dom.editor.selectionEnd;
          this.dom.editor.value = this.dom.editor.value.substring(0, start) + "  " + this.dom.editor.value.substring(end);
          this.dom.editor.selectionStart = this.dom.editor.selectionEnd = start + 2;
        }
      }

      setStatus(text, highlight = false) {
        this.dom.statusDisplay.textContent = text;
        this.dom.statusDisplay.style.color = highlight ? "var(--primary-color)" : "inherit";
      }

      get token() {
        return this.dom.authInput.value;
      }
    }

    // 启动应用
    document.addEventListener("DOMContentLoaded", () => {
      window.app = new ConfigEditor();
    });

  </script>
</body>
</html>
