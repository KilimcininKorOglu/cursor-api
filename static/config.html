<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;," />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configuration Management</title>

  <!-- External dependencies -->
  <link rel="stylesheet" href="/static/shared-styles.css" />
  <script src="/static/shared.js"></script>

  <style>
    /* 
     * Layout and containers 
     */
    :root {
      --editor-height: 70vh;
      --editor-min-height: 400px;
    }

    .status-bar {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      font-size: 0.9em;
      color: var(--text-secondary);
    }

    @media (min-width: 768px) {
      .status-bar {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }
    }

    /* 
     * Editor component 
     */
    .editor-wrapper {
      display: flex;
      flex-direction: column;
      height: var(--editor-height);
      min-height: var(--editor-min-height);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      background: var(--card-background);
      overflow: hidden;
    }

    .editor-tabs {
      display: flex;
      background: rgba(0, 0, 0, 0.05);
      border-bottom: 1px solid var(--border-color);
      user-select: none;
    }

    .editor-tab {
      padding: 10px 20px;
      background: transparent;
      border: none;
      border-right: 1px solid var(--border-color);
      color: var(--text-secondary);
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      border-radius: 0;
      /* Override global button styles */
    }

    .editor-tab:hover {
      background: rgba(0, 0, 0, 0.05);
      color: var(--text-primary);
    }

    .editor-tab.active {
      background: var(--card-background);
      color: var(--primary-color);
      box-shadow: inset 0 -2px 0 var(--primary-color);
    }

    .editor-pane {
      flex: 1;
      position: relative;
    }

    /* 
     * Code input area 
     */
    .code-textarea {
      width: 100%;
      height: 100%;
      padding: 1rem;
      border: none;
      resize: none;
      outline: none;
      background: var(--card-background);
      color: var(--text-primary);

      /* Font settings */
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre;
      overflow-wrap: normal;
      overflow-x: auto;
      tab-size: 2;
    }

    @media (prefers-color-scheme: dark) {
      .editor-tabs {
        background: rgba(255, 255, 255, 0.05);
      }

      .code-textarea {
        background: #1e1e1e;
        color: #d4d4d4;
      }
    }

    /* 
     * Helper components 
     */
    .hash-badge {
      font-family: monospace;
      background: rgba(0, 0, 0, 0.06);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.85em;
      user-select: all;
    }

    @media (prefers-color-scheme: dark) {
      .hash-badge {
        background: rgba(255, 255, 255, 0.1);
      }
    }

    .mt-sm {
      margin-top: 0.5rem;
    }

    .mt-md {
      margin-top: 1.25rem;
    }

    .icon-spin {
      display: inline-block;
      margin-right: 4px;
    }

    .text-italic {
      font-style: italic;
    }
  </style>
</head>

<body>
  <h1>Configuration Management</h1>

  <div class="container">
    <!-- Authentication area -->
    <div class="form-group">
      <label for="authToken">Authentication Token</label>
      <input type="password" id="authToken" placeholder="Enter Token to manage configuration" autocomplete="current-password" />
    </div>

    <!-- Status information -->
    <div class="status-bar">
      <div>
        <span>Config Hash: </span>
        <span id="hashDisplay" class="hash-badge">Waiting...</span>
      </div>
      <div id="statusDisplay" class="text-italic">Ready</div>
    </div>

    <!-- Editor main body -->
    <div class="editor-wrapper">
      <div class="editor-tabs" id="tabContainer">
        <button class="editor-tab active" data-tab="current">Current Config (config.toml)</button>
        <button class="editor-tab" data-tab="example">Reference Example</button>
      </div>

      <div class="editor-pane">
        <textarea id="configEditor" class="code-textarea" placeholder="Waiting to load..." spellcheck="false"></textarea>
      </div>
    </div>

    <div class="help-text mt-sm">
      Tip: Tab indentation supported.
    </div>

    <!-- Action buttons -->
    <div class="button-group mt-md">
      <button id="btnRefresh" class="secondary">
        <span class="icon-spin">â†»</span>Refresh
      </button>
      <button id="btnReload" class="secondary" title="Discard unsaved changes, reload disk file">
        Reload Service
      </button>
      <button id="btnSave">Save and Apply</button>
    </div>
  </div>

  <script>
    "use strict";

    /**
     * Configuration Editor Application
     * Encapsulates all state, UI operations and API interactions
     */
    class ConfigEditor {
      // --- Constant definitions ---
      static get ENDPOINTS() {
        return {
          GET: "/config/get",
          SET: "/config/set",
          RELOAD: "/config/reload",
          EXAMPLE: "/config-example"
        };
      }

      static get HEADERS() {
        return {
          HASH: "x-config-hash",
          CONTENT_TYPE: "Content-Type"
        };
      }

      static get TABS() {
        return {
          CURRENT: "current",
          EXAMPLE: "example"
        };
      }

      constructor() {
        // Internal state
        this.state = {
          currentHash: null,
          content: {
            current: "",
            example: ""
          },
          activeTab: ConfigEditor.TABS.CURRENT,
          isDirty: false
        };

        // DOM element cache
        this.dom = {
          authInput: document.getElementById("authToken"),
          editor: document.getElementById("configEditor"),
          hashDisplay: document.getElementById("hashDisplay"),
          statusDisplay: document.getElementById("statusDisplay"),
          tabContainer: document.getElementById("tabContainer"),
          tabs: document.querySelectorAll(".editor-tab"),
          btnRefresh: document.getElementById("btnRefresh"),
          btnSave: document.getElementById("btnSave"),
          btnReload: document.getElementById("btnReload")
        };

        this.init();
      }

      /**
       * Initialization entry
       */
      async init() {
        this.bindEvents();

        // Call shared.js token handling
        if (typeof initializeTokenHandling === "function") {
          initializeTokenHandling("authToken");
        }

        // Load initial data in parallel
        await this.loadExampleConfig();

        if (this.token) {
          await this.loadCurrentConfig();
        } else {
          this.setStatus("Please enter Token first");
        }
      }

      /**
       * Event binding
       */
      bindEvents() {
        // Tab switch delegation
        this.dom.tabContainer.addEventListener("click", (e) => {
          if (e.target.classList.contains("editor-tab")) {
            this.switchTab(e.target.dataset.tab);
          }
        });

        // Button events
        this.dom.btnRefresh.addEventListener("click", () => this.loadCurrentConfig());
        this.dom.btnSave.addEventListener("click", () => this.saveConfig());
        this.dom.btnReload.addEventListener("click", () => this.reloadServer());

        // Token change listener
        this.dom.authInput.addEventListener("change", (e) => {
          if (e.target.value) this.loadCurrentConfig();
        });

        // Editor Tab key support
        this.dom.editor.addEventListener("keydown", this.handleEditorKeydown.bind(this));

        // Content change listener (for marking dirty state, optional)
        this.dom.editor.addEventListener("input", () => {
          if (this.state.activeTab === ConfigEditor.TABS.CURRENT) {
            this.state.isDirty = true;
            this.setStatus("Editing...", true);
          }
        });
      }

      /**
       * Core API request wrapper
       */
      async request(endpoint, options = {}) {
        const { method = "GET", body = null, requireAuth = true, headers = {} } = options;

        const reqHeaders = { ...headers };

        if (requireAuth) {
          if (!this.token) {
            showGlobalMessage("Please enter authentication token", true);
            throw new Error("Auth required");
          }
          reqHeaders["Authorization"] = `Bearer ${this.token}`;
        }

        try {
          const res = await fetch(endpoint, { method, headers: reqHeaders, body });

          if (!res.ok) {
            await this.handleHttpError(res);
          }

          return {
            status: res.status,
            text: await res.text(),
            headers: res.headers
          };
        } catch (err) {
          if (err.message !== "Auth required") {
            console.error("Request Failed:", err);
            showGlobalMessage(err.message, true);
          }
          throw err;
        }
      }

      /**
       * Unified HTTP error handling
       */
      async handleHttpError(response) {
        const text = await response.text();
        const msg = text || response.statusText;

        switch (response.status) {
          case 412: throw new Error("Config conflict: Server has been modified, please refresh.");
          case 428: throw new Error("Precondition failed: Missing Hash header.");
          case 401: throw new Error("Authentication failed: Invalid Token.");
          case 400: throw new Error(`Request error: ${msg}`);
          default: throw new Error(`HTTP ${response.status}: ${msg}`);
        }
      }

      // --- Business logic ---

      async loadCurrentConfig() {
        this.setStatus("Loading...");
        try {
          // Note: Following backend definition POST /config/get
          const res = await this.request(ConfigEditor.ENDPOINTS.GET, { method: "POST" });

          this.state.content.current = res.text;
          this.state.currentHash = res.headers.get(ConfigEditor.HEADERS.HASH);
          this.state.isDirty = false;

          this.updateUI();
          this.setStatus("Loaded");
          showGlobalMessage("Configuration updated", false, 1000);
        } catch (e) {
          this.setStatus("Load failed");
        }
      }

      async loadExampleConfig() {
        try {
          // Example endpoint doesn't need Token
          const res = await this.request(ConfigEditor.ENDPOINTS.EXAMPLE, { requireAuth: false });
          this.state.content.example = res.text;
        } catch (e) {
          this.state.content.example = "# Unable to load example configuration";
        }
      }

      async saveConfig() {
        if (this.state.activeTab !== ConfigEditor.TABS.CURRENT) {
          return showGlobalMessage("Can only save [Current Config]", true);
        }
        if (!this.state.currentHash) {
          return showGlobalMessage("Cannot save: Missing original Hash, please refresh first", true);
        }

        const content = this.dom.editor.value;
        this.setStatus("Saving...");

        try {
          const res = await this.request(ConfigEditor.ENDPOINTS.SET, {
            method: "POST",
            body: content,
            headers: {
              [ConfigEditor.HEADERS.HASH]: this.state.currentHash,
              [ConfigEditor.HEADERS.CONTENT_TYPE]: "text/plain; charset=utf-8"
            }
          });

          if (res.status === 204) {
            showGlobalMessage("Save successful (configuration changed)");
            await this.loadCurrentConfig(); // Reload to update Hash
          } else {
            showGlobalMessage("Save successful (configuration unchanged)");
            this.setStatus("Unchanged");
          }
        } catch (e) {
          this.setStatus("Save failed");
        }
      }

      async reloadServer() {
        if (!confirm("Confirm reload service? Unsaved changes will be lost.")) return;

        try {
          const res = await this.request(ConfigEditor.ENDPOINTS.RELOAD, {
            headers: { [ConfigEditor.HEADERS.HASH]: this.state.currentHash }
          });

          showGlobalMessage("Service reloaded");
          if (res.status === 204) await this.loadCurrentConfig();
        } catch (e) {
          // Error already handled in request
        }
      }

      // --- UI operations ---

      switchTab(tabName) {
        // If leaving current edit page, temporarily save content
        if (this.state.activeTab === ConfigEditor.TABS.CURRENT) {
          this.state.content.current = this.dom.editor.value;
        }

        this.state.activeTab = tabName;
        this.updateUI();
      }

      updateUI() {
        const isCurrent = this.state.activeTab === ConfigEditor.TABS.CURRENT;

        // 1. Update Tab styles
        this.dom.tabs.forEach(tab => {
          if (tab.dataset.tab === this.state.activeTab) {
            tab.classList.add("active");
          } else {
            tab.classList.remove("active");
          }
        });

        // 2. Update editor content and state
        this.dom.editor.value = isCurrent ? this.state.content.current : this.state.content.example;
        this.dom.editor.readOnly = !isCurrent;
        this.dom.editor.style.opacity = isCurrent ? "1" : "0.7";

        // 3. Update Hash display
        this.dom.hashDisplay.textContent = this.state.currentHash || "Unknown";

        // 4. Update status text
        this.setStatus(isCurrent ? "Edit mode" : "Read-only mode (example)");
      }

      handleEditorKeydown(e) {
        if (e.key === 'Tab') {
          e.preventDefault();
          const start = this.dom.editor.selectionStart;
          const end = this.dom.editor.selectionEnd;
          this.dom.editor.value = this.dom.editor.value.substring(0, start) + "  " + this.dom.editor.value.substring(end);
          this.dom.editor.selectionStart = this.dom.editor.selectionEnd = start + 2;
        }
      }

      setStatus(text, highlight = false) {
        this.dom.statusDisplay.textContent = text;
        this.dom.statusDisplay.style.color = highlight ? "var(--primary-color)" : "inherit";
      }

      get token() {
        return this.dom.authInput.value;
      }
    }

    // Start application
    document.addEventListener("DOMContentLoaded", () => {
      window.app = new ConfigEditor();
    });

  </script>
</body>

</html>
